    <script src="js/getParameter.js"></script>
    <script>
        $(function () {
            //get login user's name
            $.get("user/findUser",{},function (data) {
                if (data!=null) {
                    $("#welcome").html("Hi, " + data.name +"!");
                }
            },"json")

            //get categories  category/findAll
            $.get("category/findAll",{},function (data) { //[{cid:1,cname:***}, {}]
                var lis = '<li class="nav-active"><a href="index.html">Home</a></li>';
                for (var i = 0; i < data.length; i++) {
                    var li = '<li><a href="route_list.html?cid='+data[i].cid+'">' + data[i].cname + '</a></li>';
                    lis+=li;
                }
                lis+='<li><a href="favoriterank.html">收藏排行榜</a></li>';
                $("#category").html(lis);
            },"json")

            //vague search
            $("#search-button").click(function () {
                var rname = $("#search_input").val();
                //http://localhost/travel/route_list.html?cid=2&rname=***
                location.href = "http://localhost/travel/route_list.html?cid=" + getParameter("cid") + "&rname=" + rname;
            });
        })
    </script>
